{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>Edit entry</h1>
    <form method="post" action="{% url 'edit' name=name %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="name" value="{{ name }}">
        <button type="submit">Update</button>
    </form>
{% endblock %}
